<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Documentos de Calidad</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
</head>
<body>

<h2>Árbol de Documentación de Calidad</h2>

<div class="toolbar">
  <button id="add-root">+ Carpeta raíz</button>
  <button id="undo">↶ Deshacer</button>
  <button id="redo">↷ Rehacer</button>
  <button id="collapse-all">Colapsar todo</button>
  <button id="expand-all">Expandir todo</button>
  <button id="exp-linux">Crear carpetas Linux</button>
  <button id="exp-win">Crear carpetas Windows</button>
  <input id="filter" placeholder="Filtrar..." />
</div>

<div id="msg"></div>
<div id="tree"></div>

<!-- Modal confirmación -->
<div id="modal-bg" class="modal-bg" style="display:none">
  <div class="modal">
    <div id="modal-text" class="modal-text"></div>
    <div class="modal-actions">
      <button id="modal-cancel" class="btn">Cancelar</button>
      <button id="modal-ok" class="btn btn-primary">Eliminar</button>
    </div>
  </div>
</div>

<script defer src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
